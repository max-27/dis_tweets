# https://github.com/captain-pool/hydra-example
program: train_model.py
method: random
metric:
  goal: maximize
  name: "eval/accuracy"

parameters:
  # hydra.run.dir: src/models/.cache/${now:%Y-%m-%d}/${now:%H-%M-%S}
  train.training.max_steps:
    values: [2, 5, 10]
  train.training.warmup_steps:
    values:
      - 5

command:
    - ${env}
    - ${interpreter}
    - ${program}
    - ${args_no_hyphens}